{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-1 col-md-8">
    <h3 class="mb-4">Add Savings for {{ member.member }}</h3>

    <!-- {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %} -->
    <div class="card border-success col-md-12">
        <div class="card-body">
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="month" class="form-label">Month</label>
            <input type="date" class="form-control" name="month" id="month" required>
        </div>

        <div class="mb-3">
            <label for="month_saving" class="form-label">Saving Amount</label>
            <input type="number" class="form-control" name="month_saving" id="month_saving" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Savings</button>
    </form>
</div>
</div>
</div>
{% endblock content %}
