{% extends 'base/base.html' %}

{% block content %}


<!-- Recent Sales Start -->
<div class="container-fluid pt-4 px-4">
         
    <h2 class="mb-4">Address Information</h2>
    <form method="post">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col">
                <label for="phone1" class="form-label">Phone 1</label>
                <input type="text" name="phone1" id="phone1" class="form-control" value="{{ address.phone1 }}">
            </div>
            <div class="col">
                <label for="phone2" class="form-label">Phone 2</label>
                <input type="text" name="phone2" id="phone2" class="form-control" value="{{ address.phone2 }}">
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ address.email }}">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
           <select name="country" id="country" class="form-select">
    {% for code, name in countries %}
        <option value="{{ code }}" {% if code == address.country %}selected{% endif %}>{{ name }}</option>
    {% endfor %}
</select>

        </div>

        <div class="mb-3">
            <label for="state_of_origin" class="form-label">State of Origin</label>
            <select name="state_of_origin" id="state_of_origin" class="form-select">
    <option value="">Select state</option>
    {% for state in states %}
        {% if address.state_of_origin and address.state_of_origin.id == state.id %}
            <option value="{{ state.id }}" selected>{{ state.title }}</option>
        {% else %}
            <option value="{{ state.id }}">{{ state.title }}</option>
        {% endif %}
    {% endfor %}
</select>

        </div>

        <div class="mb-3">
            <label for="local_government_area" class="form-label">Local Government Area</label>
            <input type="text" name="local_government_area" id="local_government_area" class="form-control"
                value="{{ address.local_government_area }}">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Full Address</label>
            <textarea name="address" id="address" class="form-control" rows="3">{{ address.address }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Address</button>
    </form>
</div>



{% endblock content %}
