{% extends 'base/base.html' %}

{% block content %}
 <div class="container-xxl position-relative bg-white d-flex mt-0 p-0">
        
        <!-- Sign In Start -->
        <div class="container-fluid mt-0 ">
            <div class="row h-100 align-items-center justify-content-center ">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded col-md-12 p-4 p-sm-5 my-4 mx-3">
                        <div class="text-center mb-3">
                            <h3>Change Password</h3>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="old_password" id="floatingInput"
                                    placeholder="Username">
                                <label for="floatingInput">Old Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="new_password1" id="floatingInput"
                                    placeholder="Password">
                                <label for="floatingInput">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" name="new_password2" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                           
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Change Password</button>
                            
                    </div>
                </div>
                </form>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

{% endblock content %}
