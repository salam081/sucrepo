{% extends 'base/base.html' %}
{% load humanize %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-8">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h4>Member Registration</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="other_name" class="form-label">Other Name</label>
                        <input type="text" class="form-control" name="other_name">
                    </div>

                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" name="date_of_birth" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" name="department" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="unit" class="form-label">Unit</label>
                            <input type="text" class="form-control" name="unit" required>
                        </div>
                        <div class="col-md-6">
                            <label for="member_number" class="form-label">Member Number</label>
                            <input type="text" class="form-control" name="member_number" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                        <label for="ippis" class="form-label">Code</label>
                        <input type="number" class="form-control" name="ippis" required>
                    </div>

                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="">-- Select Gender --</option>
                            {% for g in genders %}
                                <option value="{{ g.id }}">{{ g.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    </div>

                    <div class="mb-3">
                        <label for="passport" class="form-label">Passport Photo</label>
                        <input type="file" class="form-control" name="passport" accept="image/*">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="{% url 'login' %}">Login here</a>.</small>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock content %}
