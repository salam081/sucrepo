{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    {% if request.user.member == loan.guarantor and not loan.guarantor_accepted %}
        <a href="{% url 'confirm_guarantor_approval' loan.id %}" class="btn btn-sm btn-primary">
            Accept as Guarantor
        </a>
    {% elif loan.guarantor_accepted %}
        <span class="badge bg-success">Accepted</span>
    {% endif %}
</div>
{% endblock content %}
